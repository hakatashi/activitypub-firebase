name: Deploy to production
'on':
  push:
    branches:
      - main
jobs:
  hosting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{secrets.GITHUB_TOKEN}}'
          firebaseServiceAccount: '${{secrets.FIREBASE_SERVICE_ACCOUNT_ACTIVITYPUB_FIREBASE}}'
          channelId: live
          projectId: activitypub-firebase
          submodules: recursive
  firebase:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm --prefix functions ci
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions,firestore
        env:
          GCP_SA_KEY: '${{secrets.FIREBASE_SERVICE_ACCOUNT_ACTIVITYPUB_FIREBASE}}'